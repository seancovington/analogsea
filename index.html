<!DOCTYPE html>
<html>

<head>
    <link rel="meyerreset" type="text/css" href="/meyerreset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>AnalogSea Create Profile</title>
</head>

<body>
    <div class="icon">
        <img src="Images/Analog%20Sea.png">
    </div>
    <div class="big-box">
        <form class="signup" action="/signup/" method="post">
            <ul>
                <h3>Sign up</h3>
            </ul>
            <fieldset name="Email">
                <label for="Email">Email</label>
                <input placeholder="foo@bar.com" type="text" required/>
            </fieldset>
            <fieldset name="Password">
                <label for="password">Password</label>
                <input placeholder="1234passw0rd" type="text" required />
            </fieldset>
            <fieldset>
                <button type='submit'>Submit</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
